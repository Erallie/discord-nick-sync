name: Update Modrinth Description

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  update-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read README.md into environment variable
        run: |
          echo "README_CONTENT<<EOF" >> $GITHUB_ENV
          cat README.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update Modrinth project description
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          README_CONTENT: ${{ env.README_CONTENT }}
        run: |
          curl -X PATCH https://api.modrinth.com/v2/project/zE5EbgF4 \
            -H "Authorization: $MODRINTH_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg body "$README_CONTENT" '{ body: $body }')"
